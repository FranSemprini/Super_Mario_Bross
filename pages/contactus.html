<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/44a8db26f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <title>Tributo a Super Mario Mario Bros</title>
</head>

<body>
    <div class="container--plain">
        <header class="headerMain headerMain--sticky">
            <!--HEADER-->
            <div class="headerMain__container--pages">
                <nav class="navbar navbar-expand-custom navbar-light">
                    <div class="container-fluid">
                        <a href="../index.html"><img class="navLogo" src="../img/logo.jpg" alt="Super Mario Bross"></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse nav-plain justify-content-end" id="navbarSupportedContent">
                            <ul class="d-flex justify-content-center flex-wrap">
                                <li>
                                    <div class="navBar__containerWCoin">
                                        <a href="../pages/info.html">Informacion</a>
                                        <img class="navBar__coin--desktop" src="../img/desktop/coin.png" alt="Moneda">
                                    </div>
                                </li>
                                <li>
                                    <div class="navBar__containerWCoin">
                                        <a href="../pages/personajes.html">Personajes</a>
                                        <img class="navBar__coin--desktop" src="../img/desktop/coin.png" alt="Moneda">
                                    </div>
                                </li>
                                <li>
                                    <div class="navBar__containerWCoin">
                                        <a href="../pages/multimedia.html">Multimedia</a>
                                        <img class="navBar__coin--desktop" src="../img/desktop/coin.png" alt="Moneda">
                                    </div>
                                </li>
                                <li>
                                    <div class="navBar__containerWCoin">
                                        <a href="../pages/contactus.html">Contacto</a>
                                        <img class="navBar__coin--desktop" src="../img/desktop/coin.png" alt="Moneda">
                                    </div>
                                </li>
                            </ul>
                        </div>

                    </div>
                </nav>
            </div>
        </header>

        <div class="mainContent webMargins">
            <main class="pageTitle webMargins centeredText">
                <!--CARTAS DE LOS PERSONAJES-->
                <h1>Contacto</h1>
                <h4>Ponete en contacto con nosotros</h4>
            </main>
            <section class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-md-1"></div>
                    <div class="col-sm-12 col-md-5 text-center">
                        <img src="../img/mobile/cotactus--mobile.png" class="spinAnim img-fluid d-lg-none"
                            alt="Mario de espaldas">
                        <img src="../img/desktop/contactimg.png"
                            class="contacto__img spinAnim img-fluid d-none d-lg-block" alt="Mario de espaldas">
                    </div>
                    <div class="col-sm-12 col-md-5 containerMedia">
                        <form action="">
                            <div class="mb-3 mt-3">
                                <div class="row concactForm">
                                    <div class="col-sm-12 col-md-4 mb-3 input-group-lg">
                                        <input name="nombre" type="text" class="form-control input-sm"
                                            placeholder="Nombre" aria-label="Nombre">
                                    </div>
                                    <div class="col-sm-12 col-md-8 mb-3 input-group-lg">
                                        <input name="email" type="email" class="form-control " placeholder="Email"
                                            aria-label="Email">
                                    </div>
                                    <div class="form-floating col-sm-12 mb-3">
                                        <textarea name="textArea" class="form-control textArea"
                                            placeholder="Deja tu comentario aca" id="floatingTextarea"
                                            style="height: 200px"></textarea>
                                        <label for="Textarea">Deja tu comentario aca</label>
                                    </div>
                                    <div class="col-sm-12 col-md-12 mb-3 input-group-lg">
                                        <select name="Like" class="form-select form-select-lg"
                                            aria-label=".form-select-lg example">
                                            <option selected>Te gusto nuestra pagina tributo?</option>
                                            <option value="Si">Si</option>
                                            <option value="No">No</option>
                                        </select>
                                    </div>
                                </div>
                                <input type="submit" value="Enviar" class="btn btn-primary btn-lg formButton"></input>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
        <!--FOOTER-->
        <footer class="footerMain">
            <img class="footerImg" src="../img/mfooter.png" alt="Mario">
            <div class="footerMain__socialCopy centeredText">
                <p>Encontranos en nuestras redes</p>
                <div class="footerMain__socialCopy__socialNetworls">
                    <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-square"></i></a>
                    <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.linkedin.com/"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <div class="socialCopy__copyright">
                    <p>Esta pagina fue hecha por Fran con material sacado de internet y propio</p>
                </div>
            </div>
        </footer>
    </div>
    <script src="../js/bootstrap.js"></script>
</body>

</html>
